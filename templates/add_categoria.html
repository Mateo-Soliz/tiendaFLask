{% extends "base_template.html" %}
{% block title %}Añadir categoria{% endblock %}
{% block content %}
    <h1>Añadir Categoría</h1>
    <form action="{{ url_for('add_categoria') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <input type="submit" value="Añadir Categoría">
    </form>
    <a href="{{ url_for('index') }}"><button>Volver al Inicio</button></a>
{% endblock %}
