<!doctype html>
<html>
<head>
    <title>Inicio</title>
</head>
<body>
    <main><p>Hola</p></main>

    <h1>¡Bienvenido a la Página de Inicio!</h1>
    {% if g.user %}
        <p>Hola, {{ g.user.username }}!</p>
        <p><a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
    {% else %}
        <p>No has iniciado sesión.</p>
        <p><a href="{{ url_for('login') }}">Iniciar sesión</a></p>
        <p><a href="{{ url_for('register') }}">Registrarse</a></p>
    {% endif %}
    <main>
        
        <p>Hola</p>

        <a href="{{ url_for('add_producto') }}"><button>Añadir producto</button></a>
        <a href="{{ url_for('add_categoria') }}"><button>Añadir categoria</button></a>
    
    </main>
</body>
</html>
