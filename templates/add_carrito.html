{% extends "base_template.html" %}
{% block title %}Añadir al carrito{% endblock %}
{% block content %}
    <h1>Añadir al carrito</h1>
    <div style="display: flex; flex-direction: column; width: 100%;">
        <form style="margin: 5px;" method="POST">
            <img src='../{{ producto.imagen }}' style="width: 200px;">
            <input type="hidden" name="id" value="{{ producto.id }}">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <p>{{ '%.2f' % producto.precio }} €</p>
            <input type="number" name="cantidad" value="1" min="1" max="99">
            <button type="submit">Añadir al carrito</button>
            </form>
    </div>
{% endblock %}
